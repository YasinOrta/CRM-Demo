<h2>TreeList-Customer</h2>
<dx-tree-list 
[dataSource]="sampleData"
eyExpr="id" 
[allowColumnReordering]="true"
(onSelectionChanged)="selectTask($event)"
[rowAlternationEnabled]="true"
>
    <dxi-column dataField="name">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="company">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="email">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="phone">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="type">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="position">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>

    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-editing mode="popup" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true" [useIcons]="true"></dxo-editing>
    <dxo-selection mode="single"></dxo-selection>
</dx-tree-list>
