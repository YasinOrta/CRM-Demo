<div class="home-app">
    <div class="container">
        <div class="toppane">
            <mat-toolbar style="background-color: orange">
                <span style="color: black; font-size: 25px; font-weight: bold;">CRM DEMO</span>
                <span class="fill-remaining-space"></span>
    
                <dx-drop-down-button
                icon="email"
                [items]="emailItems"
                [stylingMode]="'contained'"
                [showArrowIcon]="false"
                [dropDownOptions]="{ width: 100, height: 'auto' }"
                (onItemClick)="onMenuItemClick($event)"
                ></dx-drop-down-button>
    
                <dx-drop-down-button
                icon="bell"
                [items]="notificationItems"
                [stylingMode]="'contained'"
                [showArrowIcon]="false"
                [dropDownOptions]="{ width: 100, height: 'auto' }"
                (onItemClick)="onMenuItemClick($event)"
                ></dx-drop-down-button>
    
                <dx-drop-down-button
                [items]="userItems"
                icon="user"
                [stylingMode]="'contained'"
                [dropDownOptions]="{ width: 150, height: 'auto' }"
                (onItemClick)="onMenuItemClick($event)"
                template="template"
                >
                <div *dxTemplate="let data of 'template'">
                    <div class="button-img-container">
                        <img src="https://st3.depositphotos.com/15648834/17930/v/450/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" class="toolbar-image">
                    </div>
                    <span>{{fullName}}</span>
                </div>
            </dx-drop-down-button>
                
              </mat-toolbar>
        </div>
        <div class="d-flex">
            <div class="leftpane">
                <div class="tabs">
                    <div class="widget-container">
                        <div [ngClass]="widgetWrapperClasses">
                            <dx-tabs 
                            [dataSource]="tabsWithIconAndText" 
                            (onSelectionChanged)="navigate($event)"
                            orientation="vertical">
                            </dx-tabs>
                        </div>
                    </div>
                </div>
            </div>
            <div class="middlepane">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
    
    <div *ngIf="overlayState | async" class="overlay">
        <app-lock-screen (unlocked)="unlockApp($event)"></app-lock-screen>
      </div>
</div>
